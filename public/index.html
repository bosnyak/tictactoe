<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <title>Tic Tac Toe</title>
</head>

<body>
  <div class="container">
    <div class="buttons-screen">
      <div class="row">
        <div class="col s12 center">
          <div class="btn btn-large waves-effect create" id="create">Create room</div>
        </div>
        <div class="col s12 center">
            <input type="text" id="roomName">
          </div>
      </div>
      <div class="row">
        <div class="col s12 center">
          <div class="btn btn-large waves-effect">Find room</div>
        </div>
        <div class="col s12 center">
            <ul class="roomList">
              
            </ul>
          </div>
      </div>
    </div>
    <div class="game-screen">
      <div class="row">
        <div class="center">
          <p>room id: <span id="roomId"></span></p>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <div class="turn">
            Your turn
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <div class="board">
            <table>
              <tr>
                <td></td>
                <td class="border-lr"><div class="check">X</div></td>
                <td></td>
              </tr>
              <tr>
                <td class="border-tb"></td>
                <td class="border-lr border-tb"></td>
                <td class="border-tb"></td>
              </tr>
              <tr>
                <td></td>
                <td class="border-lr"></td>
                <td></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="js/main.js"></script>
  <script>
  $(document).ready(function(){
     Game();
     
  }) 
  </script>
</body>

</html>
